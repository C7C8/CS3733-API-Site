<div class="api-card">
	<div>
		<img src="img/arrow-down.png" class="select-chevron select-chevron-expand" ng-click="toggleAPIView($event)">
		<h3>Team {{ api.team }} {{ api.name }}</h3>
	</div>
	<div class="api-details">
		<img class="api-preview" ng-src="{{ api.image }}">
		<div class="api-detail-list">
			<ul>
				<li>v{{ api.version }}</li>
				<li>{{ api.size }} MB</li>
				<li>Last updated: {{ api.last-update | date }}</li>
				<li>Contact: <a ng-href="mailto:{{ api.contact }}">{{ api.contact }}</a></li>
			</ul>
		</div>
		<p><code>{{ api.gradle }}</code></p>
		<h4>About</h4>
		<p ng-bind-html="api.description | htmlTrust"></p>
		<h4>Version History</h4>
		<ul class="version-history">
			<li ng-repeat="version in api.history">{{ version }}</li>
		</ul>
	</div>
</div>
