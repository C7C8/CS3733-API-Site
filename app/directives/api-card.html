<div class="api-card">
	<h3>Team {{ api.team }} {{ api.name }} </h3>
	<img class="api-preview" ng-src="{{api.image}}">
	<div class="api-detail-list">
		<ul>
			<li>v{{ api.version }}</li>
			<li>{{ api.size }} MB</li>
			<li>Last updated: {{ api.last-update | date }}</li>
			<li>Contact: <a href="mailto:{{ api.contact }}">{{ api.contact }}</a></li>
		</ul>
	</div>
	<h4>About</h4>
	<p>{{ api.description }}</p>
	<h4>Version History</h4>
	<ul class="version-history">
		<li ng-repeat="version in api.history">{{ version }}</li>
	</ul>
</div>
