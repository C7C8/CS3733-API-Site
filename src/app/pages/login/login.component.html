<div class="login-container">
  <mat-card>
    <form #loginForm="ngForm" (keydown)="loginGuard($event)">
      <h4>Login/Register</h4>
      <div class="text-input">
        <mat-form-field>
          <input matInput
                 type="text"
                 placeholder="Email"
                 name="username"
                 [formControl]="emailFieldControl"
                 [(ngModel)]="username"
                 required>
          <mat-error *ngIf="emailFieldControl.invalid && emailFieldControl.touched">Invalid email!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 type="password"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="password"
                 required>
        </mat-form-field>
      </div>
    </form>
    <button mat-raised-button id="login" (click)="login()" color="primary" [disabled]="!loginForm.valid || !emailFieldControl.valid">Login</button>
    <button mat-raised-button id="register" (click)="register()" [disabled]="!loginForm.valid || !emailFieldControl.valid" >Register</button>
  </mat-card>
</div>
