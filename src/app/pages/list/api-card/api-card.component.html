<mat-expansion-panel multi="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Team {{api.team}} {{api.name}}</mat-panel-title>
    <mat-panel-description><span>
      v{{api.version}} |
      {{api.size}} MB |
      Last updated: {{api.updated | date}} |
      Contact: <a href="mailto:{{api.contact}}">{{api.contact}}</a></span>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <img src="{{api.image}}">
  <h4>Gradle</h4>
  <code>{{api.gradle}}</code>
  <h4>About</h4>
  <div [innerHTML]="api.description"></div>
  <h4>Version History</h4>
  <ul class="version-history">
    <li *ngFor="let version of api.history">{{version}}</li>
  </ul>

  <mat-action-row *ngIf="!admin">
    <button mat-icon-button matTooltip="Report inappropriate content" id="report" (click)="report()">
      <fa-icon [icon]="faExclamation"></fa-icon>
    </button>
    <button mat-icon-button matTooltip="Like this API!" id="like" (click)="like()">
      <fa-icon [icon]="faStar"></fa-icon>
    </button>
  </mat-action-row>
  <mat-action-row *ngIf="admin">
    <button mat-icon-button matTooltip="Delete API" id="delete" (click)="delete()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </mat-action-row>
</mat-expansion-panel>
