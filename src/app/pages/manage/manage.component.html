<button mat-raised-button id="logout" (click)="logout()">Logout</button>

<h1>Manage APIs</h1>
<h2>Your APIs</h2>
{{apis}}

<div *ngIf="dataLoaded">
  <mat-accordion multi="true">
    <app-api-card *ngFor="let api of apis" [api]="api" [admin]="true"></app-api-card>
  </mat-accordion>
</div>
<div *ngIf="!dataLoaded">
  Failed to load API data!
</div>
